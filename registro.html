<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Registrate</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/estilosRegis.css">
        <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="js/validarFormulario.js"></script>
    </head>
        <body>
            
            <!--CAJA DE TITULO-->
            <div class="titulo">
                <header>
                    <h1>Generador de Examenes en Linea</h1>
                </header>
            </div>

            <div class="registro">
                <h1>Registro de Usuario</h1>
                <!--FORMULARIO DE REGISTRO-->
                <form action="registro.php" method="post" onsubmit="return validar()">
                    <hr>
                    <div class="accounttype">
                        <input type="radio" value="administrador" id="radioAdm" name="tipoCuenta" checked/>
                        <label for="radioAdm" class="radio" chec>Profesor</label>
                        <input type="radio" value="usuario" id="radioUser" name="tipoCuenta" />
                        <label for="radioUser" class="radio">Alumno</label>
                    </div>
                    <hr>
                    
                    <div class="mat">
                        <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
                        <input type="text" name="matricula" id="matricula" placeholder="Matricula" required autocomplete="off" />
                    </div>
                    
                    <div class="nom">
                        <i class="fa fa-id-card fa-2x" aria-hidden="true"></i>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required autocomplete="off"/>
                    </div>
                    
                    <div class="ap">
                        <i class="fa fa-id-card fa-2x" aria-hidden="true"></i>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required autocomplete="off"/>
                    </div>
                    
                    <div class="em">
                        <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                        <input type="email" name="email" id="email" placeholder="E-mail" required autocomplete="off"/>
                    </div>
                    
                    <div class="pas">
                        <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                        <input type="password" name="pass" id="pass" placeholder="Contraseña" required autocomplete="off"/>
                    </div>
                    
                    <div class="pas1">
                        <i class="fa fa-key fa-2x" aria-hidden="true"></i>                       
                        <input type="password" name="pass2" id="pass2" placeholder="Confirmar Contraseña" required autocomplete="off"/>
                    </div>
                    
                    <div class="boton">
                        <br>
                        <input type="submit" id="registrar" name="registrar" value="Registrarse">
                    </div>
                    <br>
              </form>
        </div>
    </body>
</html>
